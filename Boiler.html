<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>
            Boiler Data
        </title>
    </head>
    <body>
        <div class="container">
            <h1>Boiler Information</h1>
            <form>
                <div class="form-group">
                    <label for="boilerId">Boiler ID:</label>
                    <input type="number" name="boilerid" id="boilerId">
                </div>
                <div class="form-group">
                    <label for="dop">Date of Purchase:</label>
                    <input type="date" name="date-of-purchase" id="dop">
                </div>
                <div class="form-group">
                    <label for="max">Max Allowable Values:</label>
                    <input type="number" name="max-values" id="max">
                </div>
                <div class="form-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <button type="button" onclick="saveBoilerInfo()">Save</button>
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
    </html>
